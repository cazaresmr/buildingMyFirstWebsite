<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Statistics Webpage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <header>
        <div class="header">
          <nav>
            <div class="nav">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="stats.html">Survey</a></li>
                <li><a href="resources.html">Learning Resources</a></li>
                <li><a href="formulas.html">Formulas</a></li>
              </ul>
            </div>
          </nav>
          <h1>My Statistics Website</h1>
          <img id="header-img" src="./images/stats1.avif" alt="stats graph" />
        </div>
      </header>
      <hr />
      <main>
        <div class="form">
          <h1>Survey</h1>
          <form action="#" method="post">
            <fieldset>
              <legend class="form-spacing">Legend</legend>
              <div>
                <label for="fname">First Name</label>
                <input
                  class="form-spacing"
                  type="text"
                  name="fname"
                  id="fname"
                />
              </div>
              <div>
                <label for="lname">Last Name</label>
                <input
                  class="form-spacing"
                  type="text"
                  name="lname"
                  id="lname"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  class="form-spacing"
                  type="email"
                  name="email"
                  id="email"
                />
              </div>
              <div>
                <input class="form-spacing" type="checkbox" />
                <label for="checkbox">Subscribe to Newsletter</label>
              </div>
              <div>
                <label for="comments">Feeback on website</label>
                <textarea
                  class="form-spacing"
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div>
                <input class="form-spacing btn" type="submit" value="Submit" />
              </div>
            </fieldset>
          </form>
        </div>
      </main>

      <footer>
        <div class="footer">
          <p>&copy; 2024 My Statistics Website. All rights reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
